<div #map id="map-container"></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">
    Zoom

    <small class="text-gray-500 font-normal">{{ zoom() | number : '1.0-0' }}</small>
  </h2>

  <input
    type="range"
    min="1"
    max="19"
    [value]="zoom()"
    class="range range-neutral"
    (input)="zoom.set(+txtZoom.value)"
    #txtZoom
  />
</section>

@if (isModalOpen() && selectedTestimony()) {
<div
  class="fixed inset-0 z-[10000] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm"
  (click)="closeModal()"
>
  <div
    class="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-200"
    (click)="$event.stopPropagation()"
  >
    <div class="bg-gradient-to-r from-red-500 to-red-600 px-6 py-5 text-white">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-2xl font-bold">{{ selectedTestimony()?.name }}</h2>
          <p class="text-red-100 mt-1">{{ selectedTestimony()?.ethnicity }}</p>
          <p class="text-red-200 text-sm mt-1">{{ selectedTestimony()?.autonomousCommunity }}</p>
        </div>
        <button
          (click)="closeModal()"
          class="p-2 hover:bg-white/20 rounded-full transition-colors"
          aria-label="Cerrar modal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 140px)">
      <div
        style="
          color: #374151;
          line-height: 1.9;
          white-space: pre-wrap;
          font-size: 16px;
          word-wrap: break-word;
          overflow-wrap: break-word;
        "
      >
        {{ selectedTestimony()?.testimony }}
      </div>
    </div>
  </div>
</div>
}
