<!-- Backdrop -->
@if (isOpen()) {
  <div
    class="fixed inset-0 bg-black/30 z-[9998] transition-opacity duration-300"
    (click)="close()"
  ></div>
}

<!-- Sidebar Panel -->
<aside
  class="fixed top-0 left-0 h-full w-80 z-[9999] transform transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()"
>
  <div class="h-full bg-gray-900/90 backdrop-blur-md text-white shadow-2xl flex flex-col">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-white/10">
      <h2 class="text-xl font-bold">Filtrar por Comunidad</h2>
      <button
        (click)="close()"
        class="p-2 hover:bg-white/10 rounded-full transition-colors"
        aria-label="Cerrar filtro"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Quick Actions -->
    <div class="flex gap-2 p-4 border-b border-white/10">
      <button
        (click)="selectAll()"
        class="flex-1 px-3 py-2 text-sm bg-white/10 hover:bg-white/20 rounded-lg transition-colors"
      >
        Seleccionar todas
      </button>
      <button
        (click)="clearAll()"
        class="flex-1 px-3 py-2 text-sm bg-white/10 hover:bg-white/20 rounded-lg transition-colors"
      >
        Limpiar
      </button>
    </div>

    <!-- Community List -->
    <div class="flex-1 overflow-y-auto p-4 space-y-2">
      @for (community of communities; track community.name) {
        <label
          class="flex items-center gap-3 p-3 rounded-lg cursor-pointer hover:bg-white/10 transition-colors"
          [class.bg-white/15]="isSelected(community.name)"
        >
          <input
            type="checkbox"
            [checked]="isSelected(community.name)"
            (change)="toggleCommunity(community.name)"
            class="checkbox checkbox-sm checkbox-primary bg-white/20 border-white/40"
          />
          <span class="flex-1">{{ community.name }}</span>
        </label>
      }
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-white/10 text-sm text-gray-400">
      {{ filterService.selectedCommunityNames().size }} de {{ communities.length }} seleccionadas
    </div>
  </div>
</aside>
